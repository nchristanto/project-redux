<!DOCTYPE html>
<html>
  <head>
    <title>Learn Redux Counter</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>

  <body>
    <div>
      <p>Clicked: <span id="value">0</span> times</p>
      <p>
        <button id="increment" onclick="store.dispatch({ type: 'INCREMENT' })">
          INCREMENT
        </button>
        <button id="decrement" onclick="store.dispatch({ type: 'DECREMENT' })">
          DECREMENT
        </button>
      </p>
    </div>

    <script async src="index.js"></script>
  </body>
</html>
